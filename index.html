<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center w-50 mx-auto">Videojuegos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
               
                <form id="formAction">
                    <h3>Agregar un nuevo Videojuego</h3>
                    <div class="row mt-3">
                        <div class="col">
                            <label>Nombre del Videojuego</label>
                            <input type="text" class="form-control" id="gameName">
                        </div>
                        <div class="col">
                            <label>Fecha de lanzamiento</label>
                            <input type="date" class="form-control" id="gameDate" required>
                        </div>
                        <div class="col-12 mt-3">
                            <label>Escribe la sinopsis del Videojuego</label>
                            <textarea class="form-control" cols="30" rows="5" id="gameSynopsis"></textarea>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-warning" id="addButton">Agregar</button>
                        </div>
                    </div>
                </form>
                <div class="form-second m-3">
                    <h3>Tus comentarios están aquí</h3>
                    <div id="post">
                        <!-- Los comentarios se agregarán dinámicamente aquí -->
                    </div>
                </div>

               

            </div>
        </div>
    </div>


   
</body>
<script src="index.js"></script>
</html>
